<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thank you</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
		/>
	</head>
	<body>
		<form action="/" class="container">
			<h1 class="display-6 text-center">Currency Converter</h1>

			<div class="row justify-content-center">
				<div
					class="col-md-8 col-xl-4 border shadow rounded p-4 mx-3 mx-md-0"
				>
					{% with messages =
					get_flashed_messages(with_categories=true) %} {% if messages
					%}
					<section class="messages justify-content-center">
						{% for category, message in messages %}
						<p class="{{category}}">{{ message }}</p>
						{% endfor %}
					</section>
					{% endif %} {% endwith %}
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"
									>Your amount is :</span
								>
							</div>
							<input
								type="number"
								class="form-control"
								name="amount"
								placeholder="{{converted_amt | round(2, 'floor')}}"
							/>
							<span class="input-group-text">{{abbr}}</span>
						</div>
					</div>
					<button class="btn btn-primary btn-block btn-lg">
						Make another conversion
					</button>
				</div>
			</div>
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
